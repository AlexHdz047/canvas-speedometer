<html>
    <head>
        <script type="text/javascript" src="xcanvas.js"></script>
        <script type="text/javascript" src="tbe.js"></script>
        <script type="text/javascript" src="digitaldisplay.js"></script>
        <script type="text/javascript" src="speedometer.js"></script>
        <script type="text/javascript" src="example.js"></script>
        <script type="text/javascript" src="controls.js"></script>
        <script type="text/javascript">
          var speedometer;
          window.onload = function() {
            speedometer = new Speedometer ();
            speedometer.draw ();

            var controls = new Controls ();
            controls.start.onclick ();
          };
        </script>
        <link rel="stylesheet" type="text/css" href="speedometer.css" media="screen" />
    </head>
    <body>
        <div id="speedometer">
          <canvas id="speedometer_bg" width="300" height="300"></canvas>
          <canvas id="speedometer_digit" width="300" height="300"></canvas>
          <canvas id="speedometer_hand" width="300" height="300"></canvas>
          <canvas id="speedometer_fg" width="300" height="300"></canvas>
        </div>
        <div id="controls">
          <input type="button" id="start" value="start" />
          <input type="button" id="stop" value="stop" /><br />
          Operating mode:
          <input type="radio" name="mode" id="incremental" checked="checked" /> incremental
          <input type="radio" name="mode" id="random" /> random
        </div>
    </body>
</html>
