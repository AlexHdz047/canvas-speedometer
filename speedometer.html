<html>
    <head>
        <script type="text/javascript" src="xcanvas.js"></script>
        <script type="text/javascript" src="speedometer.js"></script>
        <script type="text/javascript">
          function timedUpdate ()
          {
            for (var n = 0; n < 20; n++)
              speedometer.update (0.03);

            setTimeout ('timedUpdate()', 20);
          }

          var speedometer;
          window.onload = function() {
            speedometer = new Speedometer ();
            speedometer.draw ();

            timedUpdate ();
          };
        </script>
        <link rel="stylesheet" type="text/css" href="speedometer.css" media="screen" />
    </head>
    <body>
        <div id="speedometer">
          <div id="div_bg"><canvas id="speedometer_bg" width="300" height="300"></canvas></div>
          <div id="div_digit"><canvas id="speedometer_digit" width="300" height="300"></canvas></div>
          <div id="div_hand"><canvas id="speedometer_hand" width="300" height="300"></canvas></div>
          <div id="div_fg"><canvas id="speedometer_fg" width="300" height="300"></canvas></div>
        </div>
    </body>
</html>
